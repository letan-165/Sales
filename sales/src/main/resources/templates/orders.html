<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý đơn hàng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/orders.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div th:replace="header.html"></div>
      <div class="row">
        <div
          th:replace="sidebar.html"
          class="col-md-2 d-none d-md-block bg-light sidebar"
        ></div>
        <main class="col-md-10 ms-auto px-md-4">
          <h1>Quản lý đơn hàng</h1>
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h3>Danh sách đơn hàng</h3>
            <form th:action="@{add}" method="post">
              <button type="submit" class="btn btn-primary">Thêm mới</button>
            </form>
          </div>
          <div>
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Tìm kiếm đơn hàng..."
              oninput="searchOrders()"
            />
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Mã đơn hàng</th>
                <th>Thời gian</th>
                <th>Trạng thái</th>
                <th>Tổng giá</th>
                <th>Danh sách</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="list">
              <tr th:each="order : ${orderList}">
                <td th:text="${order.orderID}"></td>
                <td th:text="${order.orderTime}"></td>
                <td th:text="${order.status}"></td>
                <td
                  th:text="${#numbers.formatInteger(totalPrices[order.orderID], 0, 'COMMA')}+đ"
                ></td>
                <td>
                  <a
                    th:href="@{/order/list/listOrderProduct/{orderID}(orderID=${order.orderID})}"
                  >
                    List
                  </a>
                </td>
                <td>
                  <form
                    th:action="@{delete/{id}(id=${order.orderID})}"
                    method="post"
                    style="display: inline"
                  >
                    <button
                      type="submit"
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('Bạn có chắc chắn muốn xóa đơn hàng này?');"
                    >
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
          <div id="pagination" class="d-flex justify-content-center mt-4"></div>

          <div id="notification" class="mt-3"></div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/orders.js"></script>
    <script src="/js/pagination.js"></script>
  </body>
</html>
