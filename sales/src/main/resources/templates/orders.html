<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/orders.css">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="header.html"></div>
        <div class="row">
            <div th:replace="sidebar.html" class="col-md-2 d-none d-md-block bg-light sidebar"></div>
            <main class="col-md-10 ms-auto px-md-4">
                <h1>Quản lý siêu thị</h1>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h3>Quản lý đơn hàng</h3>
                    <button class="btn btn-primary" onclick="openDialog('add')">Thêm mới</button>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Mã đơn hàng</th>
                            <th>Tên khách hàng</th>
                            <th>Tình trạng thanh toán</th>
                            <th>Tình trạng giao hàng</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="orderList">
                        <tr>
                            <td>DH001</td>
                            <td>Khách hàng A</td>
                            <td>Đã thanh toán</td>
                            <td>Đang giao</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="openDialog('edit', 'DH001', 'Khách hàng A', 'Đã thanh toán', 'Đang giao')">Sửa</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteOrder('DH001')">Xóa</button>
                            </td>
                        </tr>
                        <tr>
                            <td>DH002</td>
                            <td>Khách hàng B</td>
                            <td>Chưa thanh toán</td>
                            <td>Chưa giao</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="openDialog('edit', 'DH002', 'Khách hàng B', 'Chưa thanh toán', 'Chưa giao')">Sửa</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteOrder('DH002')">Xóa</button>
                            </td>
                        </tr>
                        <!-- Các đơn hàng khác có thể được thêm vào đây -->
                    </tbody>
                </table>
                <div class="modal fade" id="dialog" tabindex="-1" aria-labelledby="dialogLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="dialogLabel">Chỉnh sửa đơn hàng</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="editContent">
                                    <div class="mb-3">
                                        <label for="orderId" class="form-label">Mã đơn hàng</label>
                                        <input type="text" class="form-control" id="orderId" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="customerName" class="form-label">Tên khách hàng</label>
                                        <input type="text" class="form-control" id="customerName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="paymentStatus" class="form-label">Tình trạng thanh toán</label>
                                        <select class="form-select" id="paymentStatus" required>
                                            <option value="Đã thanh toán">Đã thanh toán</option>
                                            <option value="Chưa thanh toán">Chưa thanh toán</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="deliveryStatus" class="form-label">Tình trạng giao hàng</label>
                                        <select class="form-select" id="deliveryStatus" required>
                                            <option value="Đang giao">Đang giao</option>
                                            <option value="Chưa giao">Chưa giao</option>
                                            <option value="Đã giao">Đã giao</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                <button type="button" class="btn btn-primary" id="confirmButton">Lưu thay đổi</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="addDialog" tabindex="-1" aria-labelledby="addDialogLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addDialogLabel">Thêm mới đơn hàng</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="addContent">
                                    <div class="mb-3">
                                        <label for="newCustomerName" class="form-label">Tên khách hàng</label>
                                        <input type="text" class="form-control" id="newCustomerName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPaymentStatus" class="form-label">Tình trạng thanh toán</label>
                                        <select class="form-select" id="newPaymentStatus" required>
                                            <option value="Đã thanh toán">Đã thanh toán</option>
                                            <option value="Chưa thanh toán">Chưa thanh toán</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="newDeliveryStatus" class="form-label">Tình trạng giao hàng</label>
                                        <select class="form-select" id="newDeliveryStatus" required>
                                            <option value="Đang giao">Đang giao</option>
                                            <option value="Chưa giao">Chưa giao</option>
                                            <option value="Đã giao">Đã giao</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                <button type="button" class="btn btn-primary" id="addButton">Thêm mới</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
    function openDialog(action, orderId = null, customerName = null, paymentStatus = null, deliveryStatus = null) {
        const dialog = new bootstrap.Modal(document.getElementById('dialog'));
        const dialogLabel = document.getElementById('dialogLabel');
        const confirmButton = document.getElementById('confirmButton');

        if (action === 'edit') {
            dialogLabel.textContent = 'Chỉnh sửa đơn hàng';
            document.getElementById('orderId').value = orderId;
            document.getElementById('customerName').value = customerName;
            document.getElementById('paymentStatus').value = paymentStatus;
            document.getElementById('deliveryStatus').value = deliveryStatus;
            confirmButton.onclick = () => editOrder(orderId);
        } else if (action === 'add') {
            dialog.hide();
            const addDialog = new bootstrap.Modal(document.getElementById('addDialog'));
            document.getElementById('newCustomerName').value = '';
            document.getElementById('newPaymentStatus').value = 'Đã thanh toán';
            document.getElementById('newDeliveryStatus').value = 'Đang giao';
            addDialog.show();
            document.getElementById('addButton').onclick = addNewOrder;
        }

        dialog.show();
    }

    function editOrder(orderId) {
        const customerName = document.getElementById('customerName').value;
        const paymentStatus = document.getElementById('paymentStatus').value;
        const deliveryStatus = document.getElementById('deliveryStatus').value;

        // Cập nhật thông tin đơn hàng dựa trên mã đơn hàng
        console.log(`Cập nhật thông tin đơn hàng ${orderId}:`);
        console.log(`Tên khách hàng: ${customerName}`);
        console.log(`Tình trạng thanh toán: ${paymentStatus}`);
        console.log(`Tình trạng giao hàng: ${deliveryStatus}`);

        // Đóng dialog
        bootstrap.Modal.getInstance(document.getElementById('dialog')).hide();
    }

    function addNewOrder() {
        const newCustomerName = document.getElementById('newCustomerName').value;
        const newPaymentStatus = document.getElementById('newPaymentStatus').value;
        const newDeliveryStatus = document.getElementById('newDeliveryStatus').value;

        // Tạo mã đơn hàng tự động (Ví dụ: DH003)
        const orderId = `DH00${document.querySelectorAll('#orderList tr').length + 1}`;

        // Thêm đơn hàng vào danh sách
        const newRow = `<tr>
                            <td>${orderId}</td>
                            <td>${newCustomerName}</td>
                            <td>${newPaymentStatus}</td>
                            <td>${newDeliveryStatus}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="openDialog('edit', '${orderId}', '${newCustomerName}', '${newPaymentStatus}', '${newDeliveryStatus}')">Sửa</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteOrder('${orderId}')">Xóa</button>
                            </td>
                        </tr>`;
        document.getElementById('orderList').insertAdjacentHTML('beforeend', newRow);

        // Đóng dialog
        bootstrap.Modal.getInstance(document.getElementById('addDialog')).hide();
    }

    function deleteOrder(orderId) {
        if (confirm(`Bạn có chắc chắn muốn xóa đơn hàng ${orderId}?`)) {
            const row = [...document.querySelectorAll('#orderList tr')].find(r => r.cells[0].innerText === orderId);
            if (row) {
                row.remove();
            }
        }
    }
</script>

</html>
