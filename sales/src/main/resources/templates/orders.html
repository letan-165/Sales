<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/orders.css" />
</head>
<body>
    <div class="container-fluid">
        <div th:replace="header.html"></div>
        <div class="row">
            <div th:replace="sidebar.html" class="col-md-2 d-none d-md-block bg-light sidebar"></div>
            <main class="col-md-10 ms-auto px-md-4">
                <h1>Quản lý đơn hàng</h1>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h3>Danh sách đơn hàng</h3>
                    <button class="btn btn-primary" onclick="openDialog('add')">Thêm mới</button>
                </div>
                <div>
                    <input
                        type="text"
                        class="form-control"
                        id="searchInput"
                        placeholder="Tìm kiếm đơn hàng..."
                        oninput="searchOrders()"
                    />
                </div>

                <!-- Order list table -->
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Mã đơn hàng</th>
                            <th>Sản phẩm</th>
                            <th>Ngày đặt hàng</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="orderList">
                        <tr th:each="order : ${orderList}">
                            <td th:text="${order.orderID}"></td>
                            <td th:text="${order.orderProducts[0].products.productName} ?: 'No Product'"></td>
                            <td th:text="${#dates.format(order.orderTime, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <button class="btn btn-warning btn-sm"
                                    th:attr="onclick='openDialog(&quot;edit&quot;, &quot;' + ${order.orderID} + '&quot;, &quot;' + (${order.orderProducts[0].products.productName} ?: 'No Product') + '&quot;, &quot;' + ${#dates.format(order.orderTime, 'yyyy-MM-dd\'T\'HH:mm')} + '&quot;)'">
                                    Sửa
                                </button>
                                <form th:action="@{delete/{id}(id=${order.orderID})}" method="post" style="display: inline">
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc chắn muốn xóa đơn hàng này?');">Xóa</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Add/Edit Order Modal -->
                <form th:action="@{add}" th:object="${order}" method="post">
                    <div class="modal fade" id="dialog" tabindex="-1" aria-labelledby="dialogLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="dialogLabel">Thêm mới</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="addEditContent" style="display: none">
                                        <div class="mb-3" id="styleOrderID">
                                            <label for="orderID" class="form-label">Mã đơn hàng</label>
                                            <input type="text" class="form-control" id="orderID" name="orderID" readonly />
                                        </div>
                                        <div class="mb-3">
                                            <label for="productName" class="form-label">Tên sản phẩm</label>
                                            <input type="text" class="form-control" id="productName" name="productName" required />
                                        </div>
                                        <div class="mb-3">
                                            <label for="orderTime" class="form-label">Ngày đặt hàng</label>
                                            <input type="datetime-local" class="form-control" id="orderTime" name="orderTime" required />
                                        </div>
                                    </div>
                                    <div id="deleteContent" style="display: none">
                                        <p>Bạn có chắc chắn muốn xóa đơn hàng này không?</p>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                    <button type="submit" class="btn btn-primary" id="confirmButton">Xác nhận</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div id="notification" class="mt-3"></div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/orders.js"></script>
</body>
</html>
