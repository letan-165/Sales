<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tài chính và Kế toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/financials.css">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="header.html"></div>
        <div class="row">
            <div th:replace="sidebar.html" class="col-md-2 d-none d-md-block bg-light sidebar"></div>
            <main class="col-md-10 ms-auto px-md-4">
                <h1>Quản lý siêu thị</h1>

                <!-- Thêm khoản thu chi -->
                <div class="mt-4">
                    <h3>Quản lý tài chính & kế toán</h3>
                    <form id="financeForm">
                        <div class="mb-3">
                            <label for="transactionType" class="form-label">Loại giao dịch:</label>
                            <select id="transactionType" class="form-select" required>
                                <option value="">Chọn loại giao dịch</option>
                                <option value="thu">Khoản thu</option>
                                <option value="chi">Khoản chi</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả:</label>
                            <input type="text" id="description" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Số tiền:</label>
                            <input type="number" id="amount" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Ngày:</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-success" onclick="addTransaction()">Thêm</button>
                        </div>
                    </form>
                </div>

                <!-- Lịch sử giao dịch -->
                <div class="mt-4">
                    <h3>Lịch sử giao dịch</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Ngày</th>
                                <th>Loại Giao Dịch</th>
                                <th>Mô Tả</th>
                                <th>Số Tiền</th>
                            </tr>
                        </thead>
                        <tbody id="transactionHistory">
                            <!-- Dữ liệu lịch sử sẽ được hiển thị ở đây -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const transactionHistory = [];

        function addTransaction() {
            const transactionType = document.getElementById('transactionType').value;
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const date = document.getElementById('date').value;

            // Lưu thông tin giao dịch
            const entry = {
                date,
                type: transactionType === 'thu' ? 'Khoản thu' : 'Khoản chi',
                description,
                amount
            };
            transactionHistory.push(entry);
            updateHistoryTable();
            alert('Giao dịch đã được thêm thành công!');
            document.getElementById('financeForm').reset();
        }

        function updateHistoryTable() {
            const tbody = document.getElementById('transactionHistory');
            tbody.innerHTML = '';

            transactionHistory.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.type}</td>
                    <td>${entry.description}</td>
                    <td>${entry.amount}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
