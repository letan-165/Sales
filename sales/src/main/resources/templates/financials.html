<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Tài chính và Kế toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/financials.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div th:replace="header.html"></div>
        <div class="row">
            <div th:replace="sidebar.html" class="col-md-2 d-none d-md-block bg-light sidebar"></div>
            <main class="col-md-10 ms-auto px-md-4">
                <h1>Quản lý Tài chính và Kế toán</h1>

                <!-- Form thêm khoản thu chi -->
                <div class="mt-4">
                    <h3>Thêm khoản thu chi</h3>
                    <form id="financeForm" th:action="@{/addTransaction}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="transactionType" class="form-label">Loại giao dịch:</label>
                                <select id="transactionType" name="transactionType" class="form-select" required>
                                    <option value="">Chọn loại giao dịch</option>
                                    <option value="thu">Khoản thu</option>
                                    <option value="chi">Khoản chi</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="amount" class="form-label">Số tiền:</label>
                                <input type="number" id="amount" name="amount" class="form-control" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Mô tả:</label>
                            <input type="text" id="description" name="description" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Ngày:</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-success" onclick="openAddDialog()">Thêm mới</button>
                        </div>
                    </form>
                </div>

                <!-- Lịch sử giao dịch -->
                <div class="mt-5">
                    <h3>Lịch sử giao dịch</h3>
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Ngày</th>
                                <th>Loại Giao Dịch</th>
                                <th>Mô Tả</th>
                                <th>Số Tiền</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="transactionHistory">
                            <!-- Dữ liệu lịch sử sẽ được hiển thị ở đây -->
                            <tr th:each="transaction : ${transactions}">
                                <td th:text="${transaction.date}"></td>
                                <td th:text="${transaction.type}"></td>
                                <td th:text="${transaction.description}"></td>
                                <td th:text="${transaction.amount}"></td>
                                <td>
                                    <button class="btn btn-warning btn-sm me-2" onclick="editTransaction()">Sửa</button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteTransaction()">Xóa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Biểu đồ thống kê -->
                <div class="mt-5">
                    <h3>Thống kê Doanh thu và Chi phí</h3>
                    <canvas id="financeChart" width="400" height="200"></canvas>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/financials.js"></script>
</body>
    
</html>
