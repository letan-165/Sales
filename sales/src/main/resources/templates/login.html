<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login_style.css" />
    <script
      src="https://kit.fontawesome.com/dfe1904133.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- Login Form -->
      <div class="login-form">
        <img src="img/logo.png" alt="Logo" class="logo" />
        <form th:action="@{index}" method="post">
          <div class="input-box">
            <i class="icon">
              <img src="img/person.png" alt="icon-person" class="icon-img" />
            </i>
            <input
              type="text"
              name="username"
              required
              placeholder="Tên đăng nhập"
            />
          </div>
          <div class="input-box">
            <i class="icon">
              <img src="img/key.png" alt="icon-key" class="icon-img" />
            </i>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Mật khẩu"
            />
            <i class="toggle-password" id="togglePassword">
              <img
                src="img/eye_show.png"
                alt="toggle visibility"
                class="toggle-icon"
              />
            </i>
          </div>

          <div class="remember-forgot">
            <a href="#" class="r-f_text" id="forgotPasswordLink"
              >Quên mật khẩu?</a
            >
          </div>

          <div class="login">
            <button type="submit" class="btn" name="btnLogin" value="login">
              Đăng nhập
            </button>
          </div>
        </form>
      </div>

      <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Quên Mật Khẩu</h2>
            <span class="close" id="closeModal">&times;</span>
          </div>
          <div class="modal-body">
            <div class="input-box">
              <label for="email">Nhập email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email của bạn"
              />
            </div>
            <div class="input-box">
              <label for="verificationCode">Mã xác thực:</label>
              <input
                type="text"
                id="verificationCode"
                name="verificationCode"
                required
                placeholder="Nhập mã xác thực"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="sendVerificationCode">Gửi mã</button>
            <button type="button" id="submitForgotPassword">Xác nhận</button>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="/js/login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
