<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="mb-4">Quản lý sản phẩm</h3>

      <!-- Bộ lọc -->
      <div class="row mb-3">
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            placeholder="ID sản phẩm"
            id="filter-id"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            placeholder="Tên sản phẩm"
            id="filter-name"
          />
        </div>
        <div class="col-md-3">
          <input
            type="text"
            class="form-control"
            placeholder="Mã vạch"
            id="filter-barcode"
          />
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" id="apply-filter">Lọc</button>
        </div>
      </div>

      <!-- Bảng sản phẩm -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Mã vạch</th>
            <th>Giá bán</th>
            <th>Tồn kho</th>
          </tr>
        </thead>
        <tbody id="product-table-body"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
