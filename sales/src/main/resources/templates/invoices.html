<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý hóa đơn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/invoices.css">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="header.html"></div>
        <div class="row">
            <div th:replace="sidebar.html" class="col-md-2 d-none d-md-block bg-light sidebar"></div>
            <main class="col-md-10 ms-auto px-md-4">
                <h1>Quản lý siêu thị</h1>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h3>Quản lý hóa đơn</h3>
                    <button class="btn btn-primary" onclick="openDialog('add')">Thêm mới</button>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Mã hóa đơn</th>
                            <th>Tên khách hàng</th>
                            <th>Tổng tiền</th>
                            <th>Ngày lập hóa đơn</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="invoiceList">
                        <!-- Các hóa đơn sẽ được thêm vào đây -->
                    </tbody>
                </table>
                <div class="modal fade" id="dialog" tabindex="-1" aria-labelledby="dialogLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="dialogLabel">Thêm mới</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="addEditContent" style="display: none;">
                                    <div class="mb-3">
                                        <label for="invoiceId" class="form-label">Mã hóa đơn</label>
                                        <input type="text" class="form-control" id="invoiceId" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="customerName" class="form-label">Tên khách hàng</label>
                                        <input type="text" class="form-control" id="customerName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="totalAmount" class="form-label">Tổng tiền</label>
                                        <input type="number" class="form-control" id="totalAmount" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="invoiceDate" class="form-label">Ngày lập hóa đơn</label>
                                        <input type="date" class="form-control" id="invoiceDate" required>
                                    </div>
                                </div>
                                <div id="deleteContent" style="display: none;">
                                    <p>Bạn có chắc chắn muốn xóa hóa đơn này không?</p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                <button type="button" class="btn btn-primary" id="confirmButton">Xác nhận</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="notification" class="mt-3"></div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
    function showNotification(message, isError = false) {
        const notification = document.getElementById('notification');
        notification.innerHTML = `<div class="alert ${isError ? 'alert-danger' : 'alert-success'}">${message}</div>`;
        setTimeout(() => notification.innerHTML = '', 3000);
    }

    function openDialog(action, invoiceId = null, customerName = null, totalAmount = null, invoiceDate = null) {
        const dialog = new bootstrap.Modal(document.getElementById('dialog'));
        const dialogLabel = document.getElementById('dialogLabel');
        const confirmButton = document.getElementById('confirmButton');

        if (action === 'add') {
            dialogLabel.textContent = 'Thêm mới hóa đơn';
            confirmButton.textContent = 'Thêm';
            document.getElementById('addEditContent').style.display = 'block';
            document.getElementById('deleteContent').style.display = 'none';
            clearForm();
            confirmButton.onclick = addInvoice;
        } else if (action === 'edit') {
            dialogLabel.textContent = 'Sửa hóa đơn';
            confirmButton.textContent = 'Lưu';
            document.getElementById('addEditContent').style.display = 'block';
            document.getElementById('deleteContent').style.display = 'none';
            populateForm(invoiceId, customerName, totalAmount, invoiceDate);
            confirmButton.onclick = () => editInvoice(invoiceId);
        } else if (action === 'delete') {
            dialogLabel.textContent = 'Xóa hóa đơn';
            confirmButton.textContent = 'Xóa';
            document.getElementById('addEditContent').style.display = 'none';
            document.getElementById('deleteContent').style.display = 'block';
            confirmButton.onclick = () => deleteInvoice(invoiceId);
        }

        dialog.show();
    }

    function clearForm() {
        document.getElementById('invoiceId').value = '';
        document.getElementById('customerName').value = '';
        document.getElementById('totalAmount').value = '';
        document.getElementById('invoiceDate').value = '';
    }

    function populateForm(invoiceId, customerName, totalAmount, invoiceDate) {
        document.getElementById('invoiceId').value = invoiceId;
        document.getElementById('customerName').value = customerName;
        document.getElementById('totalAmount').value = totalAmount;
        document.getElementById('invoiceDate').value = invoiceDate;
    }

    function addInvoice() {
        const invoiceId = document.getElementById('invoiceId').value.trim();
        const customerName = document.getElementById('customerName').value.trim();
        const totalAmount = document.getElementById('totalAmount').value.trim();
        const invoiceDate = document.getElementById('invoiceDate').value;

        if (!invoiceId || !customerName || !totalAmount || !invoiceDate) {
            showNotification("Vui lòng điền đầy đủ thông tin!", true);
            return;
        }

        const newRow = createInvoiceRow(invoiceId, customerName, totalAmount, invoiceDate);
        document.getElementById('invoiceList').appendChild(newRow);
        showNotification('Hóa đơn đã được thêm thành công!');
        bootstrap.Modal.getInstance(document.getElementById('dialog')).hide();
    }

    function createInvoiceRow(invoiceId, customerName, totalAmount, invoiceDate) {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${invoiceId}</td>
            <td>${customerName}</td>
            <td>${totalAmount}</td>
            <td>${invoiceDate}</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="openDialog('edit', '${invoiceId}', '${customerName}', '${totalAmount}', '${invoiceDate}')">Sửa</button>
                <button class="btn btn-danger btn-sm" onclick="openDialog('delete', '${invoiceId}')">Xóa</button>
            </td>
        `;
        return newRow;
    }

    function editInvoice(invoiceId) {
        // Cập nhật thông tin hóa đơn dựa trên mã hóa đơn
        console.log(`Sửa thông tin hóa đơn: ${invoiceId}`);
        showNotification('Hóa đơn đã được cập nhật thành công!');

        // Đóng dialog
        bootstrap.Modal.getInstance(document.getElementById('dialog')).hide();
    }

    function deleteInvoice(invoiceId) {
        // Xóa hóa đơn dựa trên mã hóa đơn
        console.log(`Xóa hóa đơn: ${invoiceId}`);
        
        const rows = document.querySelectorAll('#invoiceList tr');
        rows.forEach(row => {
            if (row.children[0].textContent === invoiceId) {
                row.remove();
            }
        });
        showNotification('Hóa đơn đã được xóa thành công!');
        
        // Đóng dialog
        bootstrap.Modal.getInstance(document.getElementById('dialog')).hide();
    }
</script>
</html>
