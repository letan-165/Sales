<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý người dùng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/users.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div th:replace="header.html"></div>
      <div class="row">
        <div
          th:replace="sidebar.html"
          class="col-md-2 d-none d-md-block bg-light sidebar"
        ></div>
        <main class="col-md-10 ms-auto px-md-4">
          <h1>Quản lý siêu thị</h1>

          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h3>Quản lý người dùng</h3>
            <button class="btn btn-primary" onclick="openDialog('add')">
              Thêm mới
            </button>
          </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Mã người dùng</th>
                <th>Email</th>
                <th>Mật khẩu</th>
                <th>Số điện thoại</th>
                <th>Tên</th>
                <th>Vai trò</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="userList">
              <tr th:each="user : ${list}">
                <td th:text="${user.userID}"></td>
                <td th:text="${user.email}"></td>
                <td>******</td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.userName}"></td>
                <td th:text="${user.role}"></td>
                <td>
                  <button
                    class="btn btn-warning btn-sm"
                    th:attr="onclick='openDialog(&quot;edit&quot;, &quot;' + ${user.userID} + '&quot;, &quot;' + ${user.email} + '&quot;, &quot;' + ${user.passWord} + '&quot;, &quot;' + ${user.phone} + '&quot;, &quot;' + ${user.userName} + '&quot;, &quot;' + ${user.role} + '&quot;)'"
                  >
                    Sửa
                  </button>
                  <form
                    th:action="@{delete/{id}(id=${user.userID})}"
                    method="post"
                    style="display: inline"
                  >
                    <button
                      type="submit"
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?');"
                    >
                      Xóa
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
          <form th:action="@{add}" th:object="${user}" method="post">
            <div
              class="modal fade"
              id="dialog"
              tabindex="-1"
              aria-labelledby="dialogLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="dialogLabel">Thêm mới</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div id="addEditContent" style="display: none">
                      <div class="mb-3">
                        <label for="userID" class="form-label"
                          >Mã người dùng</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="userID"
                          name="userID"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          name="email"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="passWord" class="form-label"
                          >Mật khẩu</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="passWord"
                          name="passWord"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="phone" class="form-label"
                          >Số điện thoại</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="phone"
                          name="phone"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="userName" class="form-label">Tên</label>
                        <input
                          type="text"
                          class="form-control"
                          id="userName"
                          name="userName"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="role" class="form-label">Vai trò</label>
                        <select
                          class="form-select"
                          id="role"
                          name="role"
                          required
                        >
                          <option value="" disabled selected>
                            Chọn vai trò
                          </option>
                          <option value="ACCOUNTANT">ACCOUNTANT</option>
                          <option value="ADMIN">ADMIN</option>
                          <option value="MANAGER">MANAGER</option>
                          <option value="SALES">SALES</option>
                          <option value="WAREHOUSE">WAREHOUSE</option>
                        </select>
                      </div>
                    </div>
                    <div id="deleteContent" style="display: none">
                      <p>Bạn có chắc chắn muốn xóa người dùng này không?</p>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Hủy
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary"
                      id="confirmButton"
                    >
                      Xác nhận
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>

  <script src="/js/users.js"></script>
</html>
