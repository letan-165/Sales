<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/users.css">
</head>
<body>
    <div class="container-fluid">
        <div th:replace="header.html"></div>
        <div class="row">
            <div th:replace="sidebar.html" class="col-md-2 d-none d-md-block bg-light sidebar"></div>
            <main class="col-md-10 ms-auto px-md-4">
                <h1>Quản lý siêu thị</h1>
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h3>Quản lý người dùng</h3>
                    <button class="btn btn-primary" onclick="openDialog('add')">Thêm mới</button>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Mã người dùng</th>
                            <th>Email</th>
                            <th>Mật khẩu</th>
                            <th>Số điện thoại</th>
                            <th>Tên</th>
                            <th>Vai trò</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        <tr>
                            <td>001</td>
                            <td>nguyen.a@example.com</td>
                            <td>******</td>
                            <td>0123456789</td>
                            <td>Nguyễn Văn A</td>
                            <td>Admin</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="openDialog('edit', '001', 'nguyen.a@example.com', '******', '0123456789', 'Nguyễn Văn A', 'Admin')">Sửa</button>
                                <button class="btn btn-danger btn-sm" onclick="openDialog('delete', '001')">Xóa</button>
                            </td>
                        </tr>
                        <!-- Các người dùng khác có thể được thêm vào đây -->
                    </tbody>
                </table>
                <div class="modal fade" id="dialog" tabindex="-1" aria-labelledby="dialogLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="dialogLabel">Thêm mới</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="addEditContent" style="display: none;">
                                    <div class="mb-3">
                                        <label for="userId" class="form-label">Mã người dùng</label>
                                        <input type="text" class="form-control" id="userId" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Mật khẩu</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Số điện thoại</label>
                                        <input type="text" class="form-control" id="phone" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userName" class="form-label">Tên</label>
                                        <input type="text" class="form-control" id="userName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="role" class="form-label">Vai trò</label>
                                        <input type="text" class="form-control" id="role" required>
                                    </div>
                                </div>
                                <div id="deleteContent" style="display: none;">
                                    <p>Bạn có chắc chắn muốn xóa người dùng này không?</p>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                <button type="button" class="btn btn-primary" id="confirmButton">Xác nhận</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
    function openDialog(action, userId = null, email = null, password = null, phone = null, userName = null, role = null) {
        const dialog = new bootstrap.Modal(document.getElementById('dialog'));
        const dialogLabel = document.getElementById('dialogLabel');
        const confirmButton = document.getElementById('confirmButton');

        if (action === 'add') {
            dialogLabel.textContent = 'Thêm mới';
            confirmButton.textContent = 'Thêm';
            document.getElementById('addEditContent').style.display = 'block';
            document.getElementById('deleteContent').style.display = 'none';
            document.getElementById('userId').value = '';
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('userName').value = '';
            document.getElementById('role').value = '';
            confirmButton.onclick = addUser;
        } else if (action === 'edit') {
            dialogLabel.textContent = 'Sửa người dùng';
            confirmButton.textContent = 'Lưu';
            document.getElementById('addEditContent').style.display = 'block';
            document.getElementById('deleteContent').style.display = 'none';
            document.getElementById('userId').value = userId;
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            document.getElementById('phone').value = phone;
            document.getElementById('userName').value = userName;
            document.getElementById('role').value = role;
            confirmButton.onclick = () => editUser(userId);
        } else if (action === 'delete') {
            dialogLabel.textContent = 'Xóa người dùng';
            confirmButton.textContent = 'Xóa';
            document.getElementById('addEditContent').style.display = 'none';
            document.getElementById('deleteContent').style.display = 'block';
            confirmButton.onclick = () => deleteUser(userId);
        }

        dialog.show();
    }

    function addUser() {
        const userId = document.getElementById('userId').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const phone = document.getElementById('phone').value;
        const userName = document.getElementById('userName').value;
        const role = document.getElementById('role').value;

        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${userId}</td>
            <td>${email}</td>
            <td>******</td>
            <td>${phone}</td>
            <td>${userName}</td>
            <td>${role}</td>
            <td>
                <button class="btn btn-warning btn-sm" onclick="openDialog('edit', '${userId}', '${email}', '******', '${phone}', '${userName}', '${role}')">Sửa</button>
                <button class="btn btn-danger btn-sm" onclick="openDialog('delete', '${userId}')">Xóa</button>
            </td>
        `;
        document.getElementById('userList').appendChild(newRow);
        bootstrap.Modal.getInstance(document.getElementById('dialog')).hide();
    }

    function editUser(userId) {
        // Cập nhật thông tin người dùng dựa trên mã người dùng
        console.log(`Sửa thông tin người dùng: ${userId}`);

        // Đóng dialog
        bootstrap.Modal.getInstance(document.getElementById('dialog')).hide();
    }

    function deleteUser(userId) {
        // Xóa người dùng dựa trên mã người dùng
        console.log(`Xóa người dùng: ${userId}`);
        
        const rows = document.querySelectorAll('#userList tr');
        rows.forEach(row => {
            if (row.children[0].textContent === userId) {
                row.remove();
            }
        });

        // Đóng dialog
        bootstrap.Modal.getInstance(document.getElementById('dialog')).hide();
    }
</script>

</html>
