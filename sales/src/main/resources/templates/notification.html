<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thông báo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/notification.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div th:replace="header.html"></div>
      <div class="row">
        <div
          th:replace="sidebar.html"
          class="col-md-2 d-none d-md-block bg-light sidebar"
        ></div>
        <main class="col-md-10 ms-auto px-md-4">
          <h1>Thông báo</h1>

          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h3>Danh sách thông báo</h3>
          </div>

          <table class="table table-hover">
            <thead>
              <tr>
                <th>Người gửi</th>
                <th>Tiêu đề</th>
                <th>Nội dung</th>
                <th>Ngày gửi</th>
                <th>Giờ gửi</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="notificationList">
              <tr th:each="notification : ${notifications}">
                <td th:text="${notification.sender}"></td>
                <td th:text="${notification.title}"></td>
                <td th:text="${notification.content}"></td>
                <td th:text="${#dates.format(notification.timestamp, 'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(notification.timestamp, 'HH:mm')}"></td>
                <td>
                  <button
                    class="btn btn-info btn-sm"
                    th:attr="onclick='viewNotification(${notification.id})'"
                  >
                    Xem
                  </button>
                  <form
                    th:action="@{delete/{id}(id=${notification.id})}"
                    method="post"
                    style="display: inline"
                  >
                    <button
                      type="submit"
                      class="btn btn-danger btn-sm"
                      onclick="return confirm('Bạn có chắc chắn muốn xóa thông báo này?');"
                    >
                      Xóa
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>

  <script src="/js/notification.js"></script>
</html>
